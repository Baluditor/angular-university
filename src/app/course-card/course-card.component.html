<div
  class="course-card beginner"
  [ngClass]="{beginner: course.category === 'BEGINNER'}"
  *ngIf="course"
>
  <div class="course-title">
    {{cardIndex || '' + ' ' + course.description}}
  </div>
  
  <!--  If we want to restrict what's we wanna accept from the projection, we
  can use a css selector to do that-->
  
  <ng-container
    *ngIf="course.iconUrl2; else noImage"
  >
    <ng-content
      select="course-image"
    ></ng-content>
  </ng-container>
  
  <!--  Using of the passed template reference-->
  <ng-template #noImage>
    <ng-container
      *ngTemplateOutlet="noImageTpl; context: {description:
    course.description}"
    >
    </ng-container>
  </ng-template>
  
  <ng-container
    *ngTemplateOutlet="longDescriptionTpl; context: {longDescription:
    course.longDescription}"
  >
  </ng-container>
  
  <ng-container
    *ngTemplateOutlet="randomTextTpl; context:
  {randomTextVariable: 'dsadsajlkdakljklsajvdsklvjksl'}"
  ></ng-container>
  <!--  -->
  <!--  <ng-content select=".course-description"></ng-content>-->
  <!--  -->
  <!--  We can obtain any projected content without selector like so -->
  <ng-content></ng-content>
  <!--  -->
  <!--  <img-->
  <!--    *ngIf="course.iconUrl; else noImage"-->
  <!--    alt="Angular Logo"-->
  <!--    [src]="course.iconUrl"-->
  <!--    width="300"-->
  <!--  >-->
  <!--  -->
  <!--  <ng-template #noImage>-->
  <!--    <p>No image is available</p>-->
  <!--  </ng-template>-->
  <!--  -->
  
  <!--  <div class="course-description">-->
  <!--    {{course.longDescription}}-->
  <!--  </div>-->
  <!--  -->
  <div
    class="course-category"
    [ngSwitch]="course.category"
  >
    
    <div
      class="category"
      *ngSwitchCase="'BEGINNER'"
    >Beginner
    </div>
    
    <div
      class="category"
      *ngSwitchCase="'INTERMEDIATE'"
    >INTERMEDIATE
    </div>
    
    <div
      class="category"
      *ngSwitchCase="'ADVANCED'"
    >ADVANCED
    </div>
    
    <div
      class="category"
      *ngSwitchDefault
    >All level
    </div>
  </div>
  
  <button (click)="onCourseViewed()">View Course</button>

</div>
