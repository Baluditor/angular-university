<div class="course-card">
  
  <div class="course-title">
    {{course.description}}
  </div>
  <img
    alt="Angular Logo"
    [src]="course.iconUrl"
    width="300"
  >
  
  <div class="course-description">
    {{course.longDescription}}
  </div>
  
  <button (click)="onCourseViewed()">View Course</button>

</div>
