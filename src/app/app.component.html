  <div
    class="courses"
    *ngIf="courses[2] as course"
  >
    <!--    The template itself.
     With the let-VARIABLE-NAME it's an input for the template.
     We can use it inside of the template
     This is the context.
     Witch the let assignment we need to pass an actual value.
     That can be done via the ngTemplateOutlet, and we can access it as a
     plan JS object
     -->
    <ng-template
      #blankImage
      let-courseName="description"
    >
      <p class="warn">{{ courseName }} has no image yet</p>
      <img
        src="/assets/empty-image.png"
        alt="empty image"
      >
    </ng-template>
    
    <ng-template
      #longDescription
      let-longDescription="longDescription"
    >
      <p>{{longDescription}}</p>
    </ng-template>
    
    <ng-template
      #randomTextTpl
      let-randomText="randomTextVariable"
    >
      {{randomText}}
    </ng-template>
    
    <!-- Directly instantiate the template with ngTemplateOutlet structural
    directive.
    We can give it a context with the context object, passing the course
    description to the template instance
     -->
    
    
    <!--    <ng-container-->

    <!--    Pass the blank image template to the course card component -->
    <course-card
      (courseSelected)="onCourseSelected($event)"
      [course]="course"
      [noImageTpl]="blankImage"
      [longDescriptionTpl]="longDescription"
      [randomTextTpl]="randomTextTpl"
    >
      
      <course-image [src]="course.iconUrl"></course-image>
      <course-image [src]="courses[3].iconUrl"></course-image>
      <course-image [src]="courses[5].iconUrl"></course-image>
