<div class="top-menu">
  
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  >

</div>


<div
  class="courses"
  *ngIf="courses[0] as course"
>
  <!--
   highlighted directive is an attribute directive
  The course-card is a host element for the directive
  
  -->
  <course-card
    [highlighted]="true"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
  >
    
    <course-image [src]="course.iconUrl"></course-image>
    
    <div class="course-description">
      {{ course.longDescription }}
    </div>
  
  </course-card>


</div>
